<table class="BackupTable">
  <thead>
  <tr>
    <th>ID</th>
    <td>Name</td>
    <td>Made</td>
    <td>Job</td>
    <td>Size</td>
    <td>Succesful</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor='let Backup of Backups' >
    <td>{{Backup.id}}</td>
    <td>{{Backup.Name}}</td>
    <td>{{Backup.Made}}</td>
    <td>{{Backup.Job}}</td>
    <td>{{Backup.Size}}</td>
    <td>{{Backup.Succesful}}</td>
  </tr>
  </tbody>

</table>
